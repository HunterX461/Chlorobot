<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicSpeak</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <header>
        <h1>PicSpeak: The Image Recognizing Wizard</h1>
    </header>

    <main>
        <section id="upload-section">
            <form id="uploadForm">
                <label for="imageFile">Upload an Image</label>
                <input type="file" id="imageFile" name="image" accept="image/*">
                <button type="submit">Upload Image</button>
            </form>
            <div id="detectedObjects"></div>
        </section>

        <section id="question-section">
            <input type="text" id="question" placeholder="Ask a question about the image">
            <button id="askBtn">Ask</button>
            <div id="response"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 PicSpeak. All rights reserved.</p>
    </footer>

    <script src="/static/js/script.js"></script>
</body>
</html>
