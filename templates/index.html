<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChloroBot</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/background.css">
    <link rel="stylesheet" href="/static/css/character.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <video id="bg-video" autoplay loop muted>
        <source src="/static/videos/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="character-container">
        <video id="character-video" autoplay loop muted>
            <source src="/static/videos/cursor.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
        <div id="chat-cloud" class="hidden">
            <input type="file" id="imageFile" name="image" accept="image/*" style="display: none;">
            <div id="drop-area">
                <p>Drag & Drop an image here or <span id="file-upload-text" style="color: blue; cursor: pointer;">click to select</span></p>
            </div>
            <button id="uploadBtn">Upload Image</button>
            <div id="loadingAnimation" class="hidden">Processing...</div>
            <div id="detectedObjectsCloud" class="hidden"></div> <!-- Unique ID for detected objects -->

            <!-- Question Input and Ask Button (only one instance) -->
            <input type="text" id="questionInput" class="question-input" placeholder="Ask a question about the image...">
            <button id="askButton" class="ask-button">Ask</button>
            <div id="response" class="hidden"></div> <!-- Container for chatbot responses -->
        </div>
    </div>

    <header>
        <h1 class="heading">ChloroBot: The AI Botanist</h1>
    </header>

    <div id="detectedObjects"></div> <!-- Original detected objects div -->

    <footer>
        <p>Â© 2024 ChloroBot. All rights reserved.</p>
    </footer>

    <script src="/static/js/script.js"></script>
</body>
</html>
